name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: "Package to publish"
        required: true
        type: choice
        options:
          - core
          - server

permissions:
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          version: ">=0.5.0"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Determine package path
        id: pkg
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            PKG="${{ inputs.package }}"
          else
            # Extract package from release tag (e.g., core-v0.1.0 -> core)
            PKG=$(echo "${{ github.ref_name }}" | sed 's/-v.*//')
          fi

          if [[ "$PKG" == "core" ]]; then
            echo "path=libs/core" >> "$GITHUB_OUTPUT"
          else
            echo "path=apps/$PKG" >> "$GITHUB_OUTPUT"
          fi

      - name: Build package
        run: uv build --package ${{ steps.pkg.outputs.path }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
